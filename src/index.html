<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki Image Classifier</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Open+Sans:400,600|Roboto" rel="stylesheet">
</head>
<body>
    <nav id="form-section">
        <h1><a id="logo" href=".">Wiki Image Classifier</a></h1>
    </nav>
    <section id="search-form">
        <fieldset>
                <label class="required" for="image-input">Search Wikipedia</label>
                <input type="text" id="image-url" name="image-url" required/>
                <small class="text-helper">*Required</small>
        </fieldset>
    </section>
    <section id="container">
        <p id="instructions">Searching will get all JPG images from the most relevant Wikipedia
        article and MobileNet image classifier will attempt to label them.</p>
        <div class="card">
            <div class="thumbnail-wrapper">
                <img id="thumb-ph">
            </div>
        </div>
    </section>
</body>
</html>
